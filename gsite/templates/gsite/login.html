{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Log In</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>

  <body class="container mx-auto bg-cover bg-center h-screen flex flex-col place-content-center" style="background-image: url({% static 'images/loginbg.png' %})">
    <form method="POST" class="w-1/2 max-w-96 h-1/3 place-self-center flex flex-col items-center place-content-center bg-orange-100 bg-opacity-85 rounded-xl">
      {% csrf_token %}
      <div class="flex flex-col items-center mt-4 *:p-4">
        <div class="form-group flex flex-col items-center">
          <input type="text" class="text-center form-control rounded-full" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" class="text-center form-control rounded-full" name="password" placeholder="Password">
        </div>
        <div class="felx flex-row justify-between *:p-2 *:mx-2 *:rounded-full">
          <button class="bg-orange-500 rounded-full hover:text-white" type="submit">Log In</button>
          or
          <a class="bg-orange-400 rounded-full mx-2 hover:text-white" href="{% url 'signup' %}">Sign Up Now</a>
        </div>
      <div>
    </form>
  </body>
